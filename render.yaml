services:
  - type: web
    name: tienda-ropa-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: MONGODB_URI
        sync: false  # Configurar manualmente en Render Dashboard
      - key: DB_NAME
        value: login
      - key: PYTHON_VERSION
        value: 3.9.0